<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Note Taker</title>

<!-- Stylesheets -->

<link href="css/main.css" rel="stylesheet" type="text/css">

<!-- Scripts -->
<script src="js/191jquery.js" type="text/javascript"></script>
</head>
<body>

<!-- Header -->

<header>
  <div class="head-wrp">
    <div class="lgo-wrp">
      <div class="lgo" id="logo">NOTE TAKER</div>
      <div class="tglne"></div>
    </div>
  </div>
</header>

<!-- Navigation -->

<menu>
  <div class="nav-wrp">
    <button class="nav-btn blu" id="new_btn">add note</button>
    <button class="nav-btn" id="usr_btn">user</button>
    <button class="nav-btn hde" id="clr_strg">clear</button>
  </div>
</menu>

<!-- Notifications -->
<div class="noti" id="noti">...</div>

<!-- Empty state -->

<section id="empty">
  <h2>Welcome to <em>Note Taker</em>. This is a simple note taking app that runs on your browser. You can add, update and delete a note. </h2>
  <div class="sec-wrp"> <img src="img/empty.png" width="100px" alt="empty notes">
    <div class="txt-wrp wd">
      <div class="note-txt">Let's get started?</div>
    </div>
    <div class="btn-wrp wd">
      <div class="min-btn blu flt-lft" id="add_empty">ADD NOTE</div>
    </div>
  </div>
</section>

<!-- Feed notes -->

<section id="feed">
  <h1>Notes</h1>
  <div class="posts-container" id="notes_feed"> 
  </div>
</section>

<!-- New note -->

<section id="new">
  <h1>Add note</h1>
  <div class="note-wrp">
    <div class="txt-wrp wd">
      <textarea class="add-txt" rows="10" type="text" name="new-note" id="add_note" placeholder="Note it down..."></textarea>
    </div>
    <div class="btn-wrp wd">
      <button class="min-btn blu" id="add_note_btn">ADD</button>
    </div>
  </div>
</section>

<!-- Edit note -->

<section id="edit">
  <h1>Edit note</h1>
  <div class="note-wrp">
    <div class="txt-wrp wd">
      <div class="note-stmp" id="edit_stmp">...</div>
      <textarea class="add-txt" rows="10" type="text" name="edit-note" id="edit_note" placeholder="Note it down..."></textarea>
    </div>
    <div class="btn-wrp wd">
      <button class="min-btn blu" id="upd_note_btn">UPDATE</button>
      <div class="min-btn" id="del_note_btn">DELETE</div>
      <div class="node-id-edt"></div>
    </div>
  </div>
</section>

<!-- Edit user -->

<section id="user">
  <h1>User</h1>
  <div class="note-wrp">
    <form id="add-user" action="#">
      <div class="txt-wrp wd">
        <input class="add-txt" type="text" id="user_name" placeholder="Username...">
      </div>
      <div class="btn-wrp wd">
        <button class="min-btn blu" id="upd_user_btn">UPDATE</button>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->

<footer> Zeeshan Rasool . 2017</footer>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
